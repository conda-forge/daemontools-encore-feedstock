{% set name = "daemontools-encore" %}
{% set version = "1.11" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://untroubled.org/daemontools-encore/{{ name }}-{{ version }}.tar.gz
  sha256: 3bab6cf1de2bdefa607d42a8f50577f2664b6a29b273b98cd0b3b8f7781d8b72
  patches:
    - ldflags.patch
    - cflags.patch

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - make

test:
  commands:
    - test -f ${PREFIX}/bin/multilog

about:
  home: https://untroubled.org/daemontools-encore
  license: MIT
  summary: "Collection of tools for managing UNIX services"
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chrisburr
